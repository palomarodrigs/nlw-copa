<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>NLW Copa | Calendário</title>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assets/logo.svg" alt="" />
      </header>
      <main id="cards">
        <div class="card">
          <h2>21/11 <span>segunda</span></h2>
          <ul>
            <li>
              <img src="./assets/icon-brazil.svg" alt="Bandeira do Brasil" />
              <strong>08:00</strong>
              <img
                src="./assets/icon-cameroon.svg"
                alt="Bandeira dos Camarões"
              />
            </li>

            <li>
              <img src="./assets/icon-hungary.svg" alt="Bandeira do Hungria" />
              <strong>13:00</strong>
              <img
                src="./assets/icon-argentina.svg"
                alt="Bandeira da Argentina"
              />
            </li>
            <li>
              <img
                src="./assets/icon-colombia.svg"
                alt="Bandeira do Colombia"
              />
              <strong>20:00</strong>
              <img src="./assets/icon-japan.svg" alt="Bandeira do Japão" />
            </li>
          </ul>
        </div>
        <div class="card">
          <h2>24/11 <span>quinta</span></h2>
          <ul>
            <li>
              <img
                src="./assets/icon-british-columbia.svg"
                alt="Bandeira da Colúmbia Britânica"
              />
              <strong>08:00</strong>
              <img
                src="./assets/icon-cameroon.svg"
                alt="Bandeira dos Camarões"
              />
            </li>

            <li>
              <img src="./assets/icon-india.svg" alt="Bandeira da India" />
              <strong>13:00</strong>
              <img src="./assets/icon-armenia.svg" alt="Bandeira da Armênia" />
            </li>
            <li>
              <img src="./assets/icon-comoros.svg" alt="Bandeira do Comores" />
              <strong>20:00</strong>
              <img src="./assets/icon-jordan.svg" alt="Bandeira da Jordânia" />
            </li>
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
